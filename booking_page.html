<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Your Event - Vibe Events Pune</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f9f9f9; padding: 20px; color: #333; }
    .container { max-width: 700px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #e91e63; margin-bottom: 20px; text-align: center; }
    form input, form select, form textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    form button { background: #e91e63; color: #fff; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book Your Event</h2>
    <form action="https://formsubmit.co/karanbangude7177@gmail.com" method="POST">
      <input type="hidden" name="_next" value="https://vibeevents.in/thank-you.html">
      <input type="hidden" name="_subject" value="New Event Booking Submission!">

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>

      <label for="date">Event Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="occasion">Occasion Type:</label>
      <select id="occasion" name="occasion" required>
        <option value="Wedding">Wedding</option>
        <option value="Birthday">Birthday</option>
        <option value="Corporate">Corporate Event</option>
        <option value="Private">Private Party</option>
        <option value="Other">Other</option>
      </select>

      <label for="venue">Preferred Venue (if any):</label>
      <input type="text" id="venue" name="venue" placeholder="Venue Name / Address">

      <label for="capacity">Number of Guests:</label>
      <input type="number" id="capacity" name="capacity" placeholder="e.g., 150" required>

      <label for="address">Your Address:</label>
      <textarea id="address" name="address" rows="3" placeholder="Full Address" required></textarea>

      <label for="details">Additional Details:</label>
      <textarea id="details" name="details" rows="4" placeholder="Any other specific requests or notes"></textarea>

      <button type="submit">Submit Booking</button>
    </form>
  </div>
</body>
</html>
